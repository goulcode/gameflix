<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!--responsive-->
    <link rel="stylesheet" href="./style/responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <title>Gameflix</title>
</head>
<body>
    <header>
       <div class="container">
        <h2 class="logo">GAMEFLIX</h2>
        <nav>
            <a href="#">Início</a>
            <a href="#">Novidades</a>
            <a href="#">Recomendados</a>
        </nav>
       </div> 
    </header>
    <main>
       <div class="main-game">
            <div class="container">
                <h3 class="title">Hollow Knight Silksong</h3>
                <p class="description">Discover a vast, haunted kingdom in Hollow Knight: Silksong! The sequel to the award winning action-adventure. Explore, fight and survive as you ascend to the peak of a land ruled by silk and song.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fa-brands fa-youtube"></i>
                        TRAILER
                    </button>
                    <button role="button" class="button">
                        <i class="fa-solid fa-cart-shopping"></i>
                        COMPRAR
                    </button>
                </div>
            </div>
       </div> 
    </main>

    <div class="games-carousel">
        <h2 class="category-title">Em breve</h2>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-game" src="./resources/games/bloodlines-2.jpg" alt=""></div>
            <div class="item"><img class="box-game" src="./resources/games/frostpunk-2.jpg" alt=""></div>
            <div class="item"><img class="box-game" src="./resources/games/party-animals.jpg" alt=""></div>

            <div class="item"><img class="box-game" src="./resources/games/starfield.jpg" alt=""></div>
            <div class="item"><img class="box-game" src="./resources/games/stray.jpg" alt=""></div>
            <div class="item"><img class="box-game" src="./resources/games/the-day-before.jpg" alt=""></div>
        </div>
    </div>
    
    <div class="games-carousel">
        <h2 class="category-title">Lançamentos</h2>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-game" src="./resources/games/bloodlines-2.jpg" alt=""></div>

    </div>

    <div class="games-carousel">

        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-game" src="./resources/games/bloodlines-2.jpg" alt=""></div>
